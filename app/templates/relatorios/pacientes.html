<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relat√≥rios Pacientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />

</head>

<body>
    <main class="container">
        <article>
            <table class="striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Cidade</th>
                        <th>Idades</th>
                    </tr>

                </thead>
                <tbody>
                    {% for p in pacientes %}
                    <tr>
                        <td>{{ p.nome }}</td>
                        <td>{{ p.telefone }}</td>
                        <td>{{ p.cidade }}</td>
                        <td>{{ p.idade }}</td>
                    </tr>
                    {% empty%}
                    <tr>
                        <td colspan="4">Nenhum paciente cadastrado</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <table>
                <p>
                    <a href="{% url 'pdf_pacientes' %}" role="button">Gerar PDF</a>
                </p>
            </table>
        </article>
    </main>
</body>

</html>
